<div class="form-horizontal2" ng-controller="MyCtrl">
	<h1>Upload a Song</h1>
	<div class="form-group">
    	<label for="inputArtistName" class="col-sm-1 control-label"></label>
    	<div class="col-sm-10">
      		<input type="text" ng-model="artist" class="form-control" id="inputArtistName" placeholder="Artist name">
    	</div>
  	</div>
  	<div class="form-group">
    	<label for="inputSongTitle" class="col-sm-1 control-label"></label>
    	<div class="col-sm-10">
      		<input type="text" ng-model="song_title" class="form-control" id="inputSongTitle" placeholder="Song title">
    	</div>
  	</div>
  	
  	<select class="form-control"
       ng-model="upload_genre"
       ng-options="g.name for g in possible_genres">
	</select>
  
    <button class="btn btn-danger" ng-click="upload.abort()">Cancel Upload</button>
	<div class="file-input-wrapper">
		<button class="btn-file-input">Select File</button>
		<input type="file" ng-file-select="onFileSelect($files)">
	</div>
  	<!-- <input class="btn btn-primary" type="file" ng-file-select="onFileSelect($files)" multiple> -->
	<!--   <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
        ng-show="dropSupported">drop files here</div>
  	<div ng-file-drop-available="dropSupported=true" 
        ng-show="!dropSupported">HTML5 Drop File is not supported!</div> -->
    <input type="hidden" name="_csrf" value="<%= _csrf %>"/>
</div>
