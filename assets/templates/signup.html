<form action="user/create" class="form-horizontal" role="form">
	<h1>Sign Up</h1>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-1 control-label"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-1 control-label"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign Up</button>
       <a href="/auth/facebook"><img src="images/pressed_404.png"></a>
    </div>
  </div>
  <!-- <input type="hidden" name="_csrf" value="<%= _csrf %>"/> -->
</form>
